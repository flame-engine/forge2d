name: forge2d
version: 0.11.0
description: A 2D physics engine for Dart (based on Box2D), also works with the Flame game engine in Flutter
homepage: https://github.com/flame-engine/forge2d

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  meta: ^1.9.0
  vector_math: ">=2.1.0 <3.0.0"

dev_dependencies:
  dartdoc: ^5.0.1
  flame_lint: ^0.2.0
  mocktail: ^0.3.0
  test: ^1.20.1
