name: forge2d
version: 0.11.0
description: A 2D physics engine for Dart (based on Box2D), also works with the Flame game engine in Flutter
homepage: https://github.com/flame-engine/forge2d

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  meta: ^1.9.1
  vector_math: ^2.1.4

dev_dependencies:
  dartdoc: ^6.3.0
  flame_lint: ^1.0.0
  mocktail: ^0.3.0
  test: ^1.24.3
